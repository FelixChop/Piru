<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piru</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <a href="/"><img src="parrot_grey_no_title.png" alt="Piru logo" class="logo" /></a>
    <div class="site-text">
      <h1><a href="/" class="home-link" data-i18n="site_name">Piru</a></h1>
      <p data-i18n="tagline">Consume media in foreign languages.</p>
    </div>
    <nav id="menu" class="hidden">
      <button id="menu-toggle" class="burger-button" aria-label="Menu">&#9776;</button>
      <div id="menu-options" class="hidden">
        <a id="works-link" href="/" data-i18n="my_works">My Works</a>
        <a id="learn-link" href="flashcards.html" data-i18n="learn">Learn</a>
        <a id="stats-link" href="stats.html" data-i18n="view_stats">View Stats</a>
        <a id="logout-link" href="/" data-i18n="logout">Logout</a>
      </div>
    </nav>
  </header>
  <main>
    <section id="auth">
      <h2 data-i18n="login">Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" data-i18n-placeholder="email" placeholder="Email" required />
        <input type="password" id="login-password" data-i18n-placeholder="password" placeholder="Password" required />
        <button type="submit" data-i18n="login">Login</button>
      </form>
      <h2 data-i18n="sign_up">Sign Up</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" data-i18n-placeholder="email" placeholder="Email" required />
        <input type="password" id="signup-password" data-i18n-placeholder="password" placeholder="Password" required />
        <select id="signup-native" required>
          <option value="" disabled selected data-i18n="native_language">Native language</option>
        </select>
        <select id="signup-learning" required>
          <option value="" disabled selected data-i18n="learning_language">Language to learn</option>
        </select>
        <button type="submit" data-i18n="sign_up">Sign Up</button>
      </form>
    </section>
    <section id="works" class="hidden">
      <h2 data-i18n="your_works">Your Works</h2>
      <div id="book-search-section">
        <h3 data-i18n="search_books">Search Books</h3>
        <form id="book-search-form">
          <input type="text" id="book-search-input" data-i18n-placeholder="search_books" placeholder="Search books" />
          <button type="submit" data-i18n="search">Search</button>
        </form>
        <ul id="book-results"></ul>
      </div>
      <div id="movie-search-section">
        <h3 data-i18n="search_movies_series">Search Films or Series</h3>
        <form id="movie-search-form">
          <input type="text" id="movie-search-input" data-i18n-placeholder="search_movies_series" placeholder="Search films or series" />
          <button type="submit" data-i18n="search">Search</button>
        </form>
        <ul id="movie-results"></ul>
      </div>
      <form id="work-form">
        <input type="text" id="work-title" data-i18n-placeholder="title" placeholder="Title" />
        <input type="text" id="work-author" data-i18n-placeholder="author" placeholder="Author" />
        <textarea id="work-content" data-i18n-placeholder="content" placeholder="Content" required></textarea>
        <button type="submit" data-i18n="add_work">Add Work</button>
      </form>
      <ul id="work-list"></ul>
    </section>
  </main>
  <script src="/lib/i18next/umd/i18next.min.js"></script>
  <script src="i18n.js"></script>
  <script src="app.js"></script>
  <script src="works.js"></script>
  <script src="menu.js"></script>
</body>
</html>
