<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piru</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="confetti.css" />
</head>
<body>
  <header>
    <a href="/"><img src="/images/parrot_grey_no_title.png" alt="Piru logo" class="logo" /></a>
    <div class="site-text">
      <h1><a href="/" class="home-link" data-i18n="site_name">Piru</a></h1>
      <p data-i18n="tagline">Learn foreign languages while having fun.</p>
    </div>
    <nav id="menu" class="hidden"></nav>
  </header>
  <main>
    <section id="auth" class="hidden">
      <h2 data-i18n="login">Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" data-i18n-placeholder="email" placeholder="Email" required />
        <input type="password" id="login-password" data-i18n-placeholder="password" placeholder="Password" required />
        <button type="submit" data-i18n="login">Login</button>
      </form>
      <h2 data-i18n="sign_up">Sign Up</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" data-i18n-placeholder="email" placeholder="Email" required />
        <input type="password" id="signup-password" data-i18n-placeholder="password" placeholder="Password" required />
        <select id="signup-native" required>
          <option value="" disabled selected data-i18n="native_language">Native language</option>
        </select>
        <select id="signup-learning" required>
          <option value="" disabled selected data-i18n="learning_language">Language to learn</option>
        </select>
        <button type="submit" data-i18n="sign_up">Sign Up</button>
      </form>
    </section>
    <h2 id="my-works-title" data-i18n="my_works" class="hidden"></h2>
    <section id="works" class="hidden">
      <div id="my-works-container" class="hidden">
        <div id="work-carousel" class="carousel"></div>
      </div>
      <h2 data-i18n="add_new_work"></h2>
      <div id="add-work-container">
        <nav id="add-work-menu">
          <span data-target="book-search-section" class="tab active" data-i18n="book">Book</span>
          <span data-target="movie-search-section" class="tab" data-i18n="movie_series">Movie / Series</span>
          <span data-target="lyrics-search-section" class="tab" data-i18n="song">Song</span>
          <span data-target="manual-add-section" class="tab" data-i18n="custom">Custom</span>
        </nav>
        <div id="analysis-progress" class="hidden">
          <progress id="progress-bar" value="0" max="100"></progress>
          <span id="progress-text"></span>
        </div>
        <div id="book-search-section" class="search-container">
          <h3 data-i18n="search_books">Search a Book</h3>
          <form id="book-search-form">
            <input type="text" id="book-search-input" data-i18n-placeholder="search_books" placeholder="Search a book" />
            <button type="submit" class="btn-main" data-i18n="search">Search</button>
            <span id="book-search-spinner" class="spinner hidden"></span>
          </form>
          <ul id="book-results" class="search-results"></ul>
        </div>
        <div id="movie-search-section" class="search-container hidden">
          <h3 data-i18n="search_movies_series">Search a Film or TV Series</h3>
          <form id="movie-search-form">
            <input type="text" id="movie-search-input" data-i18n-placeholder="search_movies_series" placeholder="Search a film or TV series" />
            <button type="submit" class="btn-main" data-i18n="search">Search</button>
            <span id="movie-search-spinner" class="spinner hidden"></span>
          </form>
          <ul id="movie-results" class="search-results"></ul>
        </div>
        <div id="lyrics-search-section" class="search-container hidden">
          <h3 data-i18n="search_lyrics">Search a Song</h3>
          <form id="lyrics-search-form">
            <input type="text" id="lyrics-search-input" data-i18n-placeholder="search_lyrics" placeholder="Search a song" />
            <button type="submit" class="btn-main" data-i18n="search">Search</button>
            <span id="lyrics-search-spinner" class="spinner hidden"></span>
          </form>
          <ul id="lyrics-results" class="search-results"></ul>
        </div>
        <div id="manual-add-section" class="search-container hidden">
          <h3 data-i18n="manual_add">Manual Add</h3>
          <form id="work-form">
            <input type="text" id="work-title" data-i18n-placeholder="title" placeholder="Title" />
            <input type="text" id="work-author" data-i18n-placeholder="author" placeholder="Author" />
            <label for="work-type" data-i18n="type">Type</label>
            <select id="work-type">
              <option value="book" data-i18n="book">Book</option>
              <option value="movie" data-i18n="movie">Movie</option>
              <option value="series" data-i18n="series">Series</option>
              <option value="song" data-i18n="song">Song</option>
              <option value="custom" data-i18n="custom">Custom</option>
            </select>
            <textarea id="work-content" data-i18n-placeholder="content" placeholder="Content" required></textarea>
            <button type="submit" data-i18n="add_work">Add Work</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="/lib/i18next/umd/i18next.min.js"></script>
  <script src="i18n.js"></script>
  <script src="progress.js"></script>
  <script src="app.js"></script>
  <script src="works.js"></script>
  <script src="menu.js"></script>
  <script src="confetti.js"></script>
</body>
</html>
